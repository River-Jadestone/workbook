        const createStudentCard = (studentId, studentData, totalTasks) => {

        const updateDashboard = (students, totalTasks) => {
            studentListContainer.innerHTML = '';
            let totalProgress = 0;

            students.sort((a, b) => (a[1].studentName || '').localeCompare(b[1].studentName || '', 'ko'));
