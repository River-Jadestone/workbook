<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 워크북</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght @400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f0f4f8; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 24px; height: 24px; border-radius: 50%; border-left-color: #3498db; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .workbook-section { background-color: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); padding: 1.5rem; }
    </style>
</head>
<body class="text-gray-800">

    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 z-50 flex-col items-center justify-center">
        <div class="spinner"></div>
        <p id="loading-text" class="mt-2 font-bold text-lg">워크북을 불러오는 중...</p>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <div id="start-view" class="view active">
            <header class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-black text-gray-800"> 스마트 워크북</h1>
                <p class="text-lg text-gray-600 mt-2">1. 이름을 입력하고, 2. 활동할 교구를 선택하세요.</p>
            </header>
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                <label for="studentName" class="block font-bold text-xl text-gray-700 mb-2"> 내 이름은?</label>
                <input type="text" id="studentName" placeholder="여기에 이름을 꼭 적어주세요..." class="w-full p-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                <p id="name-error" class="text-red-500 text-sm mt-1 hidden">이름을 입력해야 교구를 선택할 수 있어요!</p>
            </div>
            <div id="tool-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>

        <div id="workbook-list-view" class="view">
            <header class="text-center mb-10">
                <button id="back-to-start-btn" class="float-left bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">← 교구 다시 선택</button>
                <h1 id="workbook-list-title" class="text-3xl md:text-4xl font-black text-gray-800">워크북을 선택하세요</h1>
            </header>
            <div id="workbook-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8"></div>
        </div>

        <div id="workbook-view" class="view"></div>
    </div>

    <script>
        // 전역 변수 선언
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const startView = document.getElementById('start-view');
        const workbookListView = document.getElementById('workbook-list-view');
        const workbookView = document.getElementById('workbook-view');
        const studentNameInput = document.getElementById('studentName');
        const nameError = document.getElementById('name-error');
        const backToStartBtn = document.getElementById('back-to-start-btn');
        const toolListContainer = document.getElementById('tool-list');
        const workbookListContainer = document.getElementById('workbook-list');
        const workbookListTitle = document.getElementById('workbook-list-title');

        let allWorkbooks = [];
        let geminiApiKey = null;
        let currentTool = '';
        let currentWorkbook = null;

        // --- 핵심 기능 함수들 ---

        function showLoading(show, message = '처리 중...') {
            loadingText.textContent = message;
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        function switchView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            window.scrollTo(0, 0);
        }

        function getStorageKey() {
            if (!studentNameInput.value.trim() || !currentWorkbook) return null;
            return `smart-workbook-${studentNameInput.value.trim()}-${currentWorkbook.id}`;
        }

        function saveStateToLocalStorage() {
            const key = getStorageKey();
            if (!key) return;
            const state = {};
            document.querySelectorAll('#workbook-view [data-save]').forEach(el => {
                state[el.id] = el.type === 'checkbox' ? el.checked : (el.value !== undefined ? el.value : el.innerHTML);
            });
            const tasks = document.querySelectorAll('.task-item');
            if (tasks.length > 0) {
                state.tasks = Array.from(tasks).map(item => item.classList.contains('completed'));
            }
            localStorage.setItem(key, JSON.stringify(state));
        }

        function loadStateFromLocalStorage() {
            const key = getStorageKey();
            if (!key) return;
            const savedState = localStorage.getItem(key);
            if (savedState) {
                const state = JSON.parse(savedState);
                Object.keys(state).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        if (el.type === 'checkbox') el.checked = state[id];
                        else if (el.tagName === 'TEXTAREA' || el.tagName === 'INPUT') el.value = state[id];
                        else el.innerHTML = state[id];
                    }
                });
                if (state.tasks) {
                    document.querySelectorAll('.task-item').forEach((item, index) => {
                        if (state.tasks[index]) {
                            item.classList.add('completed');
                            const checkbox = item.querySelector('.checkbox');
                            checkbox.style.backgroundColor = '#34d399';
                            checkbox.style.borderColor = '#34d399';
                        }
                    });
                }
            }
        }

        function handleFinalSubmit() {
            showLoading(true, '최종 결과를 선생님께 보내는 중...');
            const key = getStorageKey();
            const content = JSON.parse(currentWorkbook.content);
            const activityContent = {};
            
            const tasks = document.querySelectorAll('.task-item');
            if (tasks.length > 0) {
                activityContent.tasks = Array.from(tasks).map(item => item.classList.contains('completed'));
            }

            if (content.type === 'bricq-hybrid') {
                activityContent.quizzes = Array.from(document.querySelectorAll('textarea[id^="thought"]')).map(area => area.value);
                const spikeIdeaEl = document.getElementById('spike-idea');
                activityContent.spikeIdea = spikeIdeaEl ? spikeIdeaEl.value : '';
            } else {
                activityContent.thoughts = Array.from(document.querySelectorAll('textarea[id^="thought"]')).map(area => area.value);
            }

            const recordData = {
                studentName: studentNameInput.value.trim(),
                tool: currentTool,
                workbookId: currentWorkbook.id,
                workbookName: currentWorkbook.name,
                activityContent: activityContent,
                aiStory: document.getElementById('storyResult')?.textContent || ''
            };

            google.script.run
                .withSuccessHandler(response => {
                    showLoading(false);
                    alert('워크북 활동이 성공적으로 제출되었어요!');
                    if (key) localStorage.removeItem(key);
                    switchView('start-view');
                })
                .withFailureHandler(err => { showLoading(false); alert('제출 실패: ' + err.message); })
                .saveRecord(recordData);
        }

        // --- 화면 구성 및 이벤트 리스너 ---

        function displayStartScreen() {
            const tools = [...new Set(allWorkbooks.map(wb => wb.tool))];
            toolListContainer.innerHTML = '';
            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer text-center";
                card.innerHTML = `<h3 class="text-2xl font-bold text-blue-600">${tool}</h3>`;
                card.onclick = () => selectTool(tool);
                toolListContainer.appendChild(card);
            });
            switchView('start-view');
        }

        function selectTool(toolName) {
            if (!studentNameInput.value.trim()) {
                nameError.classList.remove('hidden');
                studentNameInput.focus();
                return;
            }
            nameError.classList.add('hidden');
            showWorkbooksForTool(toolName);
        }

        function showWorkbooksForTool(toolName) {
            currentTool = toolName;
            workbookListTitle.textContent = ` ${toolName} 워크북`;
            const filteredWorkbooks = allWorkbooks.filter(wb => wb.tool === toolName);
            workbookListContainer.innerHTML = '';
            filteredWorkbooks.forEach(wb => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer";
                card.innerHTML = `<h3 class="text-2xl font-bold text-gray-800">${wb.name}</h3><p class="text-gray-600 mt-2">${wb.description}</p>`;
                card.onclick = () => startWorkbook(wb);
                workbookListContainer.appendChild(card);
            });
            switchView('workbook-list-view');
        }

        function startWorkbook(workbookData) {
            currentWorkbook = workbookData;
            buildWorkbookView(workbookData);
            switchView('workbook-view');
            loadStateFromLocalStorage();
        }
        
        function buildWorkbookView(workbook) {
            const content = JSON.parse(workbook.content);
            let contentHtml = `<header class="text-center mb-10"><h1 class="text-4xl md:text-5xl font-black text-gray-800">${workbook.name}</h1><p class="text-lg text-gray-600 mt-2">${workbook.description}</p></header><main class="space-y-8">`;

            if (content.type === 'bricq-hybrid') {
                contentHtml += `
                    <section class="workbook-section"><h2 class="text-2xl font-bold text-gray-700 mb-4">① 오늘의 실험: ${content.mainQuestion}</h2></section>
                    <section class="workbook-section"><h2 class="text-2xl font-bold text-gray-700 mb-4">② 핵심 개념</h2>${content.keyConcepts.map(c => `<div class="mb-2"><strong class="text-blue-600">${c.term}:</strong> ${c.description}</div>`).join('')}</section>
                    <section class="workbook-section"><h2 class="text-2xl font-bold text-gray-700 mb-4">③ 활동 체크리스트</h2><ul id="task-list" class="space-y-3">${content.tasks.map(task => `<li class="task-item flex items-center p-3 bg-slate-100 rounded-lg cursor-pointer"><div class="checkbox w-6 h-6 border-2 border-gray-300 rounded-md mr-4"></div><span>${task}</span></li>`).join('')}</ul></section>
                    <section class="workbook-section"><h2 class="text-2xl font-bold text-gray-700 mb-4">④ 결과 분석 및 퀴즈</h2>${content.quizzes.map((q, i) => `<div class="mb-4"><label for="thought${i}" class="block font-semibold mb-1">${q.question}</label><textarea id="thought${i}" data-save rows="3" class="w-full p-2 border rounded-md"></textarea></div>`).join('')}</section>
                `;
                if(content.spikeExtension) {
                    contentHtml += `<section class="workbook-section border-4 border-dashed border-blue-400"><h2 class="text-2xl font-bold text-blue-700 mb-4">${content.spikeExtension.title}</h2><p class="mb-4">${content.spikeExtension.mission}</p><p class="mb-2"><strong>필요 부품:</strong> ${content.spikeExtension.requiredParts.join(', ')}</p><div class="mb-4"><label for="spike-idea" class="block font-semibold mb-1">${content.spikeExtension.ideaPrompt}</label><textarea id="spike-idea" data-save rows="3" class="w-full p-2 border rounded-md"></textarea></div></section>`;
                }
            } else {
                contentHtml += `
                    <div class="workbook-section"><h2 class="text-2xl font-bold text-gray-700 mb-4">✅ 오늘 내가 할 일!</h2><ul id="task-list" class="space-y-3">${content.tasks.map(task => `<li class="task-item flex items-center p-3 bg-slate-100 rounded-lg cursor-pointer"><div class="checkbox w-6 h-6 border-2 border-gray-300 rounded-md mr-4"></div><span>${task}</span></li>`).join('')}</ul></div>
                    <div class="workbook-section"><h2 class="text-2xl font-bold text-gray-700 mb-4"> AI 친구랑 이야기 만들기</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4"><input id="keyword1" data-save type="text" placeholder="단어 1 (예: 로봇)" class="p-2 border rounded-md"><input id="keyword2" data-save type="text" placeholder="단어 2 (예: 색깔)" class="p-2 border rounded-md"><input id="keyword3" data-save type="text" placeholder="단어 3 (예: 손님)" class="p-2 border rounded-md"></div><button id="generateStoryBtn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 flex items-center justify-center"><span id="btnText">재미있는 이야기 만들기!</span><div id="btnSpinner" class="spinner hidden ml-2"></div></button><div id="storyResult" data-save class="mt-4 p-4 bg-gray-100 rounded-md min-h-[100px] whitespace-pre-wrap"></div></div>
                    <div class="workbook-section"><h2 class="text-2xl font-bold text-gray-700 mb-4"> 생각 나누기</h2><div class="space-y-4">${content.thoughts.map((thought, i) => `<div><label for="thought${i}" class="block font-semibold mb-1">${thought}</label><textarea id="thought${i}" data-save rows="3" class="w-full p-2 border rounded-md"></textarea></div>`).join('')}</div></div>
                `;
            }
            contentHtml += `<div class="flex justify-between items-center mt-8"><button id="back-to-list-btn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">← 워크북 목록</button><button id="saveBtn" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600">최종 제출하기</button></div></main>`;
            workbookView.innerHTML = contentHtml;
            addWorkbookEventListeners();
        }

        function addWorkbookEventListeners() {
            document.querySelectorAll('#workbook-view [data-save]').forEach(el => el.addEventListener('input', saveStateToLocalStorage));
            document.querySelectorAll('.task-item').forEach(item => {
                item.addEventListener('click', () => {
                    item.classList.toggle('completed');
                    const checkbox = item.querySelector('.checkbox');
                    checkbox.style.backgroundColor = item.classList.contains('completed') ? '#34d399' : 'transparent';
                    checkbox.style.borderColor = item.classList.contains('completed') ? '#34d399' : '#d1d5db';
                    saveStateToLocalStorage();
                });
            });
            const generateBtn = document.getElementById('generateStoryBtn');
            if(generateBtn) generateBtn.addEventListener('click', handleGenerateStory);
            document.getElementById('saveBtn').addEventListener('click', handleFinalSubmit);
            document.getElementById('back-to-list-btn').addEventListener('click', () => showWorkbooksForTool(currentTool));
        }

        async function handleGenerateStory() {
            if (!geminiApiKey) {
                alert('API 키가 로드되지 않았습니다. 잠시 후 다시 시도해주세요.');
                return;
            }
            const k1 = document.getElementById('keyword1').value.trim();
            const k2 = document.getElementById('keyword2').value.trim();
            const k3 = document.getElementById('keyword3').value.trim();
            if (!k1 || !k2 || !k3) { alert('세 가지 단어를 모두 입력해주세요!'); return; }
            
            const prompt = `알록달록 스낵 가게에서 일하는 로봇에 대한 이야기야. '${k1}', '${k2}', '${k3}' 단어를 꼭 넣어서, 초등학생이 좋아할 만한 짧고 재미있는 이야기를 5문장 내외로 만들어 줘.`;
            const btn = document.getElementById('generateStoryBtn');
            const storyResult = document.getElementById('storyResult');

            btn.disabled = true;
            btn.querySelector('#btnText').textContent = 'AI가 생각 중...';
            btn.querySelector('#btnSpinner').classList.remove('hidden');
            storyResult.textContent = 'AI 친구가 열심히 이야기를 만들고 있어요...';

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message);
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                storyResult.textContent = text || "이야기를 만들지 못했어요.";
                saveStateToLocalStorage();

            } catch (error) {
                console.error("Gemini API Error:", error);
                storyResult.textContent = `이야기 생성에 실패했어요. (오류: ${error.message})`;
            } finally {
                btn.disabled = false;
                btn.querySelector('#btnText').textContent = '재미있는 이야기 만들기!';
                btn.querySelector('#btnSpinner').classList.add('hidden');
            }
        }

        // --- 앱 시작 ---
        // [수정됨] 안정성을 위해 순차적으로 데이터를 로딩합니다.
        function initializeApp() {
            if (typeof google === 'undefined' || !google.script || !google.script.run) {
                setTimeout(initializeApp, 100);
                return;
            }

            // 1. 워크북 목록을 먼저 가져옵니다.
            google.script.run
                .withSuccessHandler(workbooks => {
                    allWorkbooks = workbooks;
                    
                    // 2. 워크북 목록을 성공적으로 가져온 후에 API 키를 가져옵니다.
                    google.script.run
                        .withSuccessHandler(apiKey => {
                            geminiApiKey = apiKey;
                            showLoading(false);
                            displayStartScreen();
                        })
                        .withFailureHandler(err => {
                            console.error("API 키 로딩 실패:", err);
                            showLoading(false);
                            alert('AI 기능에 필요한 API 키를 불러오는 데 실패했습니다: ' + (err.message || '알 수 없는 오류'));
                        })
                        .getGeminiApiKey();
                })
                .withFailureHandler(err => {
                    console.error("워크북 로딩 실패:", err);
                    showLoading(false);
                    alert('워크북 목록을 불러오는 데 실패했습니다: ' + (err.message || '알 수 없는 오류'));
                })
                .getWorkbooks();
        }

        backToStartBtn.addEventListener('click', () => switchView('start-view'));
        window.onload = initializeApp;
    </script>
</body>
</html>
